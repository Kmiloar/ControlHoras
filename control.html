<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Teletrabajo</title>

    <!--CSS-->

    <link rel="stylesheet" href="./styles.css">

    <!--Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/3129adec13.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="fondo">
        <a href="./index.html"><img class="logoHead" src="./imagenes/SDM.png" alt="logo"></a>
    </header>

    <main id="controlHoras">
        <div class="container-fluid">
            <h3>Cuando inicie la jornada oprima el botón "Hora de inicio", y al terminar oprima el botón "Hora finalización". Diligencie las funciones realizadas en la jornada y de click en "Enviar". </h3>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-primary btn-lg btnInicio">Hora de inicio</button>
                    <h6 class="hInicio"></h6><br>
                    <button type="button" class="btn btn-outline-primary btn-lg btnFin">Hora finalización</button>
                    <h6 class="hFin"></h6>
                </div>
                <div class="col-md-6">

                    <label for="exampleFormControlTextarea1" class="form-label">Describa las labores realizadas</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    <br><button type="button" class="btn btn-outline-primary btn-lg envioDatos">Enviar</button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p class="derechos"><i class="fa-regular fa-copyright"></i> Derechos reservados Secretaría Distrital de la Mujer.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8"></script>

</body>

</html>
